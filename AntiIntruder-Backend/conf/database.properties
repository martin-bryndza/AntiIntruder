# Database Config
database.connection.user = postgres
database.connection.password = postgres
database.connection.driver_class = org.postgresql.Driver
database.connection.url = jdbc:postgresql://127.0.0.1:5432/antiintruder

database.import.sql = import.sql

database.hibernate.hbm2ddl.auto = update
database.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
database.hibernate.show_sql = false
database.hibernate.format_sql = false
database.hibernate.use_sql_comments = false